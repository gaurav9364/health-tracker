<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.jpeg" alt="logo">
        <h1>Health Tracker</h1>
       
    </header>
    <main>
        <section id="tracking-section">
            <h2>Today's Progress</h2>
            <div id="step-tracker">
                <h3>Steps</h3>
                <input type="number" id="step-input" placeholder="Enter your steps">
                <button id="add-steps">Add</button>
                <p id="step-counter">0 Steps</p>
            </div>
            <div id="calorie-tracker">
                <h3>Calories</h3>
                <input type="number" id="calorie-input" placeholder="Enter your calories">
                <button id="add-calories">Add</button>
                <p id="calorie-counter">0 Calories</p>
            </div>
        </section>
        <section id="history-section">
            <h2>History</h2>
            <ul id="history-list">
                <!-- History items will be added here dynamically -->
            </ul>
        </section>
        
    </main>
    <footer>
        <p id="Contact">
            &nbsp;&nbsp;&nbsp;&nbsp;
            <u>
                <b>Contact us:</b>
            </u>
        </p>
        <p id="Contact">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;gauravyadav4664@gmail.com</p>
        <p id="Contact">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;+91&nbsp;8938814134</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
